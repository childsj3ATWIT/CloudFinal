<!DOCTYPE html>
<html>
<head>
  <title>Guitar Shop</title>
</head>
<body>
  <h1>Guitar Shop</h1>
  <button onclick="loadProducts()">Load Products</button>
  <ul id="products"></ul>

  <script>
    function loadProducts() {
      fetch("http://bff:8000/products")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("products");
          list.innerHTML = "";
          data.forEach(p => {
            const li = document.createElement("li");
            li.textContent = p.product_name + " - $" + p.list_price;
            list.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
